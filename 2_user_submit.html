<!DOCTYPE html>
<html>
<head>
    <title>User Submission Recipes</title>
    <meta charset="UTF-8">
    <meta name="description" content="Recipe Submissions">
    <meta name="keywords" content="Cookies, User, Recipes">
    <meta name="author" content="Benjamin Greenberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1_and_2_styles.css">
    <!-- Links back to same stylehseet as main cookie recipe webpage that leads us here so there is cohesive styling between the two documents -->
</head>
<body>
    <header>
        <h1>User Submitted Recipes</h1>
    </header>
    <main>
        <section>
            <!-- Task 2.3 create separate webpage for submissions -->
            <form action="/user_recipes" method="post"> 
                <!-- Sets location to send results and defines post method to record user input -->
                <fieldset>
                    <legend>Respondent Information</legend>

                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" aria-label="First Name" placeholder="John" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" aria-label="Last Name" placeholder="Doe" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" aria-label="Email Address" placeholder="abc123@gmail.com" required>
                </fieldset>
                <fieldset>
                    <legend>Recipe</legend>
                    
                    <label for="ingredients-list">List Your Ingredients:</label>
                    <textarea id="ingredients-list" name="ingredients-list" aria-label="List Your Ingredients" rows="6" cols="40" required placeholder="1 tbsp. Butter, 1 cup chocolate chips, etc."></textarea>

                    <label for="steps">List Your Steps Here:</label>
                    <textarea id="steps" name="steps" aria-label="List Your Steps Here:" rows="6" cols="60" required placeholder="Please enter your baking steps here!"></textarea>
                    <!-- Text area field allows user to respond with multiple lines -->
                </fieldset>
                <div role="alert" aria-live="assertive" id="error-message">Please be sure to fill out all fields!</div>
                <!-- ARIA assertion for accessibility ensuring compatability with screen reader and that all fields are filled out -->
                <input type="reset" value="Reset" aria-label="Reset">
                <input type="submit" value="Submit" aria-label="Submit">
                <!-- Buttons for reset and submission -->
            </form>
        </section>  
    </main>
    <footer>
        <p>Webpage Authored by Ben Greenberg</p>
        <!-- Footer with author info throughout website -->
    </footer>
</body>
</html>
